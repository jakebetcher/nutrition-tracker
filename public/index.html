<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Nutrition Tracker</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width">
 	<link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header role='banner' class='main-header'>
		<h1>Nutrition Tracker</h1>
		<div class='options'>
			<!-- <button class='nutrition-search-button header-button'>Nutrition Search</button> -->
			<button class='header-button log-in-button'>Log In</button>
		</div>
	</header>
	<main role='main'>
	<form class='signup-form' onsubmit="return onSignupFormSubmit()">
		<legend class='signup-legend'>Sign Up for Nutrition Tracker and start eating healthier today.</legend>
			<div>
				<label for='first-name'>First Name: </label>
				<input name='first-name' id='first-name' class='first-name-input' placeholder='John' required>
			</div>
			<div>
				<label for='last-name'>Last Name: </label>
				<input name='last-name' id='last-name' class='last-name-input' placeholder='Smith' required>
			</div>

			<div>
				<label for='username'>Username: </label>
				<input name='username' id='username' class='username-input' placeholder='username' required>
			</div>
			<div>	
				<label for='password'>Password: </label>
				<input type='password' name='password' id='password' class='password-input' placeholder='password' required>
		    </div>
			<button class='main-button' type="submit" onclick="storeUserInfo()">Sign Up</button>
	</form>

	<form class='login-form hidden' onsubmit="return onLogInFormSubmit()" >
		<legend class='login-legend'>Log In.</legend>

			<div>
				<label for='username-login'>Username: </label>
				<input name='username-login' id='username-login' class='username-input-login' placeholder='username' required>
			</div>
			<div>	
				<label for='password-login'>Password: </label>
				<input type='password' name='password-login' id='password-login' class='password-input-login' placeholder='password' required>
		    </div>
			<button class='main-button' type="submit" onclick="storeUserInfoLogIn()">Log In</button>
	</form>

	<form class='nutrition-search-form hidden' onsubmit="return onFoodSearchFormSubmit()">
		<legend class='nutrition-search-legend'>Search for all kinds of foods and find their nutritional information.</legend>
			<div>
				<label for='search-nutrition'>Enter Food Name Here: </label>
				<input name='search-nutrition' id='search-nutrition' class='search-nutrition-input js-food-query' placeholder="Reese's Puffs" required>
			</div>
			<div>
				<button class='food-search-button' type="submit" onclick="storeTheFood()">Search Foods</button>
			</div>	
		</form>

		<div class='results-div js-results-div'>
			
		</div>

		<div class='goals-page hidden'>
			<h2>My Goals</h2>

			<div class='goals-list-div'>
			</div>
			<div>
				<button class='edit-goals-button'>Edit Goals</button>
			</div>
		</div>

		<div class='progress-page hidden'>
			<h2 class='progress-page-header'>What I've Eaten today</h2>
			<div class='nutrition-tracking'>
			</div>
			<button class='see-all-food-button'>see all food eaten today</button>
			<h2 class='progress-page-header'>My Long Term Progress</h2>
			<div class='long-term-progress'>
			</div>
		</div>
		
		<div class ='pop-outer-food-entries'>
			<div class='pop-inner-food-entries'>
				<button class='close-food-entries'>X</button>
				<h2>Food Eaten Today</h2>
				<div class='food-entries'></div>
			</div>
		</div>		


		<div class="pop-outer-goals">
			<div class='pop-inner-goals'>
				<form class='nutrients-goals-form'>
					<legend>Check all the ingredients you want to track.</legend>
					<div>
    					<input type="checkbox" id="calories" name="nutrition" value="calories">
    					<label for="calories">Calories |</label>
    					<label for='calories-amount'>Amount: </label>
						<input name='calories-amount' id='calories-amount' type='number'>
						<label for='calories-range'>Range: </label>
						<input name='calories-range' id='calories-range' type='number'>
  					</div>
  					<div>
    					<input type="checkbox" id="fat" name="nutrition" value="fat">
    					<label for="fat">Fat |</label>
    					<label for='fat-amount'>Amount: </label>
						<input name='fat-amount' id='fat-amount' type='number'>
						<label for='fat-range'>Range: </label>
						<input name='fat-range' id='fat-range' type='number'>
  					</div>
  					<div>
    					<input type="checkbox" id="protein" name="nutrition" value="protein">
    					<label for="protein">Protein |</label>
    					<label for='protein-amount'>Amount: </label>
						<input name='protein-amount' id='protein-amount' type='number'>
						<label for='protein-range'>Range: </label>
						<input name='protein-range' id='protein-range' type='number'>
  					</div>
  					<div>
    					<input type="checkbox" id="carbs" name="nutrition" value="carbs">
    					<label for="carbs">Carbs |</label>
    					<label for='carbs-amount'>Amount: </label>
						<input name='carbs-amount' id='carbs-amount' type='number'>
						<label for='carbs-range'>Range: </label>
						<input name='carbs-range' id='carbs-range' type='number'>
  					</div>
  					<button class='change-goals-button' type='submit' onclick="storeGoals()">Save Changes</button>
				</form>
			</div>
		</div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
